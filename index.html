<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <section class= "statusBar">
        <img id="cell" class="l-align" src="img/cell signal.png" alt="carrier signal">
        <img id="time" class="center" src="img/time.png" alt="time">
        <img id="battery" class="r-align" src="img/battery.png" alt="battery">
      </section>
      <section class= "contactHeader">
        <img id="backbutton" class="l-align" src="img/back arrow.png" alt="back">
        <img id="information" class="r-align" src="img/info button.png" alt="information">
            </section>
    </header>
    <main>
      <section class="blueChatBubble1">
        <div class="bInvisible"></div>
        <div class="bWing"></div>
        <div class="bBubble">
          <p>So we are doing a project at TIY about Sophie Wilson</p>
        </div>
      </section>
      <section class="grayChatBubble1">
        <div class="gInvisible"></div>
        <div class="gWing"></div>
        <div class="gBubble">
          <p>Who's that?</p>
        </div>
      </section>
      <section class="blueChatBubble2">
        <div class="bInvisible" id="bInvisible2"></div>
        <div class="bWing" id="bWing2"></div>
        <div class="bBubble" id="bBubble2">
          <p>She designed the Acorn Micro-Computer which was sold at Acorn Computers Ltd.</p>
        </div>
      </section>
      <section class="blueChatBubble3">
        <div class="bInvisible"></div>
        <div class="bWing"></div>
        <div class="bBubble" id="bBubble3">
          <p>She later designed the instruction set of the ARM Processor.</p>
        </div>
      </section>
      <section class="blueChatBubble4">
        <div class="bInvisible" id="bInvisible4"></div>
        <div class="bWing" id="bWing4"></div>
        <div class="bBubble" id="bBubble4">
          <p>Basically she designed the processor language of most smart phones in the 21st-century.</p>
        </div>
      </section>
      <section class="imageBubble">
        <div class="bBubble" id="imgBubble"></div>
      </section>
    </main>
    <footer>
      <div class="container">
        <img src="img/camera.jpg" alt="camera">
        <img src="img/heartFingers.jpg" alt="heartFingers">
        <img src="img/writingTools.jpg" alt="writingTools">
        <div class="inputMessage">
          <input type="text" name="" value="">
          <img src="img/microphone.jpg" alt="microphone">
        </div>
      </div>
    </footer>
    <div class="scrollable" style="height: 700px; width: 1px; position: absolute; right: 0px;"></div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
